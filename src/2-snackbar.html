<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ppromis</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
    <main>
      <div>
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">
          <span class="main-title-gradient">Promis
        </h1>
        <form class="form">
          <label class="delay-input">
            Delay (ms)
            <input class="delay-value-input" type="number" min="1" name="delay" required />
          </label>
        
          <fieldset class="state-fild">
            <legend class="state-legend">State</legend>
            <label class="radio-lable">
              <input type="radio" name="state" value="fulfilled" />
              Fulfilled
            </label>
            <label class="radio-lable">
              <input type="radio" name="state" value="rejected" />
              Rejected
            </label>
          </fieldset>
        
          <button class="notification-btn" type="submit">Create notification</button>
        </form>
      </div>
     
    </main>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
